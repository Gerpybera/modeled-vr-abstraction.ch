<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À propos - Modeled VR Abstraction</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        body {
            /* Structure de base pour éviter le chevauchement */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .rounded-box {
            border-radius: 255px;
            padding: 1px 25px;
            display: inline-block;
            background: linear-gradient(to right, #2C3E50, #2ecc71);
            text-align: center;
            color: #2C3E50;
            font-size: 40px;
            margin: 20px;
        }
        
        .rounded-box2 {
            border: 1px solid magenta;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: space-between;
            color: white;
            margin: 20px auto;
            font-size: 20px;
        }
        
        .container {
            /* Remplacer la hauteur fixe par une structure flexible */
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding-bottom: 30px;
        }
        
        .text-column {
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        .image {
            max-width: 100%;
            border-radius: 10px;
        }
        
        /* Structure du footer pour éviter le chevauchement */
        footer {
            margin-top: auto;
            width: 100%;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px 0;
            /* Suppression de la hauteur fixe qui cause le problème */
            height: auto;
            position: relative;
        }
        
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            height: auto;
        }
        
        .logo-img {
            max-height: 50px;
            margin: 0 10px;
        }
        
        .logo {
            max-width: 100px;
        }
        
        .footer-bottom {
            text-align: center;
            margin-top: 20px;
        }
        
        .left-align {
            text-align: left;
            width: 75%;
        }
        
        .right-align {
            text-align: right;
            width: 100%;
        }
        
        /* Styles pour le menu mobile */
        .mobile-nav-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1000;
            cursor: pointer;
        }
        
        .mobile-nav-toggle span {
            height: 3px;
            width: 100%;
            background-color: #FFFFFF;
            border-radius: 3px;
        }
        
        /* Styles pour les images pleine largeur */
        .full-width-image {
            width: 100%;
            display: block;
            margin: 0 auto;
        }
        
        /* Media queries pour les appareils mobiles */
        @media only screen and (max-width: 767px) {
            .mobile-nav-toggle {
                display: flex;
            }
            
            .navbar ul {
                display: none;
                flex-direction: column;
                padding: 0;
            }
            
            .navbar ul.show {
                display: flex;
            }
            
            .navbar ul li {
                margin: 5px 0;
                display: block;
            }
            
            .navbar ul li a {
                display: block;
                padding: 10px;
            }
            
            .container img {
                width: 100%;
                height: auto;
            }
            
            .logo-img {
                max-height: 30px;
                margin: 0 5px;
            }
            
            .logo {
                max-width: 80px;
            }
            
            .rounded-box {
                font-size: 24px;
                padding: 1px 15px;
            }
        }
        
        /* Sur mobile et tablette */
        @media only screen and (max-width: 1024px) {
            .full-width-image {
                max-width: 100%;
            }
        }
        
        /* Sur desktop */
        @media only screen and (min-width: 1025px) {
            .full-width-image {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Bouton menu hamburger pour mobile -->
        <div class="mobile-nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <nav class="navbar">
            <ul>
                <li><a href="program.html">Programme</a></li>
                <li><a href="artists.html">Artistes</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="infos.html">Informations</a></li>
                <li><a href="projects.html">Projets</a></li>
                <li><a href="participate.html">Participer</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div style="text-align: center; width: 100%;">
            <img src="image/à propos.png" alt="Description de l'image" class="full-width-image" />
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <a href="index.html" class="logo-link">
                <img src="image/23-24_2e_GR_Re_LOGO_SBMPlan de travail 1 copie 3.png" alt="Logo" class="logo">
            </a>

            <div class="logos">
                <a href="https://www.youtube.com/channel/UCHAxOIFpA0z4R6bLKmPNkSA" target="_blank">
                    <img src="image/152810.png" alt="Logo 1" class="logo-img">
                </a>
                <a href="https://www.instagram.com/gerpyb3ra/" target="_blank">
                    <img src="image/Instagram-PNGinstagram-icon-png.png" alt="Logo 2" class="logo-img">
                </a>
                <a href="https://m.facebook.com/" target="_blank">
                    <img src="image/Facebook_Logo_2023.png" alt="Logo 3" class="logo-img">
                </a>
                <a href="https://x.com/Gerpyb3ra" target="_blank">
                    <img src="image/X_logo_2023_(white).png" alt="Logo 4" class="logo-img">
                </a>
            </div>

            <div class="footer-bottom">
                <p>&copy; 2024 Modeled VR Abstraction. Tous droits réservés.</p>
            </div>
        </div>
    </footer>
    
    <!-- Script pour gérer le menu mobile -->
    <script>
        document.querySelector('.mobile-nav-toggle').addEventListener('click', function() {
            document.querySelector('.navbar ul').classList.toggle('show');
        });
    </script>
</body>
</html>
